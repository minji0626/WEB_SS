<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>

<body>
    <script>
        var i = 20;
        while (i >= 10) {
            if (i % 2 == 0) { // 짝수
                document.write('<span style ="color : blue;">' + i + '</span><br>');
            } else { //홀수
                document.write('<span style = "color : red;">' + i + '</span><br>');
            }
            i--;
        }
    </script>
</body>

</html>
