<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>

<body>
    <h1>구구단</h1>
    <script>
        document.write('<table border="1">');

        for (var i = 2; i <= 9; i++) {
            document.write('<tr>');
            for (var j = 1; j <= 9; j++) {
                document.write('<td>');
                document.write(i + ' * ' + j + ' = ' + i * j);
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');

        document.write('<p>');

        document.write('<table border="1">');

        for (var i = 1; i <= 9; i++) { // 곱해지는 숫자
            document.write('<tr>');
            for (var j = 2; j <= 9; j++) { //단
                document.write('<td>');
                document.write(j + ' * ' + i + ' = ' + j * i);
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');


    </script>
</body>

</html>
