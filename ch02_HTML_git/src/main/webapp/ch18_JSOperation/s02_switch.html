<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
    <script>
        var score = prompt('당신의 점수를 입력하세요' , '');
        var grade;

        if(score < 0 || score > 100) {
            document.write('잘못 입력하셨습니다.');
        }
        else{
            //Math.floor() ->  소수점 자리 이하 절삭
            switch(Math.floor(score/10)){
                case 10:
                    case 9:
                        grade = 'A';
                        break;
                case 8:
                    grade ='B';
                    break;
                case 7:
                    grade = 'C';
                    break;
                case 6:
                    grade = 'D'; 
                    break;
                default : 
                grade = 'F';
            }
            document.write('점수 : ' + score +'<br>');
            document.write('등급 : ' + grade + '<br>');
        }




    </script>
</body>
</html>
