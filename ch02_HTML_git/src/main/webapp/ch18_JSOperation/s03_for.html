<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        var dan = prompt('단을 입력하세요','');
        document.write(dan+ ' 단' + '<br>');
        document.write('---------------------<br>');

        for( var i = 1; i <= 9; i++){
            document.write(dan + ' * ' + i + ' = ' + dan * i + '<br>');
        }
    </script>
</body>
</html>
