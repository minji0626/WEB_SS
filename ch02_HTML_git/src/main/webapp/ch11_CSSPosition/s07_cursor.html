<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 커서 모양 제어</title>
<style type="text/css">
a{
	/*n-resize,e-resize,crosshair,text,wait,help,move,pointer*/
	cursor:help;
}

h1{
	/*
	url 명시 후에 이미지를 불러오지 못 했을 때 auto 또는 기본적으로 지원하는
	커서값을 넣어야 함 또는 기본 이미지를 명시하지 않았을 때 이미지를 못 불어오더
	라도 브라우저가 기본적인 커서를 표시함.
	좌표값은 커서 위에 이미지를 띄울 x,y좌표
	*/                                  /*좌표값*/
	cursor:url('../files/cursor-01.png') 20 20, crosshair;
}

span{
	cursor:pointer;
}

</style>
</head>
<body>
<a href="https://www.naver.com">네이버</a>
<h1>하하</h1>
<span>서울</span>
</body>
</html>
