<meta charset="UTF-8">
<title>resize</title>
<style type="text/css">
.resize{
	font-size:11pt;
	position:absolute;
	left:50px;
	top:20px;
	width:200px;
	height:50px;
	padding:5px;
	border:1px solid #06F;
	overflow:hidden;
	/*가로 방향,세로 방향 모두 사이즈 변경 가능*/
	resize:both;
}
</style>
</head>
