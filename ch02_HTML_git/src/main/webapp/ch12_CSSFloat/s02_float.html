<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
div#a{
	width:74%;
	height:300px;
	background-color:pink;
	float:left;
}
div#b{
	width:24%;
	height:300px;
	background-color:skyblue;
	float:right;
}
div#c{
	/*float 속성 무효화*/
	clear:both;
	width:100%;
	height:50px;
	background-color:yellow;
}
</style>
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
<div id="c">크크</div>
</body>
</html>
