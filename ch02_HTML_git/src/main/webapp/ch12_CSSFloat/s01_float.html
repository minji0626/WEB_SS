<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
/*
float : 요소를 떠있게 처리, 세로로 배치되어 있는 요소를 가로로 배치해서 사용
*/
div#a{
	width:75%;
	background:pink;
	float:left;
}
div#b{
	width:24%;
	background:green;
	float:right;
}
</style>
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
</body>
</html>
