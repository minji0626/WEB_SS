<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-decoration</title>

<style type="text/css">

#t1{text-decoration: underline;}
#t2{text-decoration: overline;}
#t3{text-decoration: line-through;}

</style>

</head>
<body>
<h3>text-decoration</h3>
<p id="t1">밑줄</p>
<p id="t2">윗줄</p>
<p id="t3">중간줄</p>
</body>
</html>
