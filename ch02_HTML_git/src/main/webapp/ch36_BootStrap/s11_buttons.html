<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- BootStrap CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h4>Buttons</h4>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <h4>Outline Buttons</h4>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>

        <h4>Button Group</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>

        <h4>Active Link</h4>
        <div class="btn-group">
            <a href="#" type="button" class="btn btn-primary active">Active Link</a>
            <a href="#" type="button" class="btn btn-primary">Link</a>
            <a href="#" type="button" class="btn btn-primary">Link</a>
        </div>

        <h4>Outlined Styles</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">Middle</button>
            <button type="button" class="btn btn-outline-primary">Right</button>
        </div>

        <h4>Checkbox button groups</h4>
        <div class="btn-group">
            <input type="checkbox" id="btncheck1" class="btn-check">
            <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
            
            <input type="checkbox" id="btncheck2" class="btn-check">
            <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
            
            <input type="checkbox" id="btncheck3" class="btn-check">
            <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
        </div>

        <h4>Radio button groups</h4>
        <div class="btn-group">
            <input type="radio" class="btn-check" id="btnradio1" name="btnradio">
            <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
            
            <input type="radio" id="btnradio2" class="btn-check" name="btnradio">
            <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
            
            <input type="radio" id="btnradio3" class="btn-check" name="btnradio">
            <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
        </div>
    </div>

    <!-- BootStrap JS 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
