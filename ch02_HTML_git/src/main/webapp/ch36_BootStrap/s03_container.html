<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <!-- BootStrap CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        div{
            border:1px solid #ccc;
            background: #EEE;
        }
    </style>
</head>

<body>

        .container
        .container-sm       Small       576px 이상에 대응
        .container-md       Medium      768px 이상에 대응
        .container-lg       Large       992px 이상에 대응
        .container-xl       X-Large     1200px 이상에 대응
        .container-xxl      XX-Large    1400px 이상에 대응
        .container-fluid    
    -->
    <h4>
        모니터 해상도에 따른 container 적용
    </h4>

    <div class="container-sm">
        내용
    </div>
    <div class="container-md">
        내용
    </div>
    <div class="container-lg">
        내용
    </div>
    <div class="container-xl">
        내용
    </div>
    <div class="container-xxl">
        내용
    </div>

    <!-- BootStrap JS 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
