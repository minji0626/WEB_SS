<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Translate</title>
    <style type="text/css">
        /* translate(tx,ty) : x축으로 tx만큼, y축으로 ty만큼 이동.
                              ty값이 주어지지 않으면 0으로 간주
         translateX(tx) : tx값만큼 x축 방향으로 이동  
         translateY(ty) : ty값만큼 y축 방향으로 이동                     
        */
        .my-photo{
            transform: translate(200px,100px);
        }
    </style>
</head>
<body>
    <img class="my-photo" src="../files/cross.jpg">
</body>
</html>
