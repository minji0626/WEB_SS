<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>let</title>
</head>
<body>
<script type="text/javascript">
	/*
	블록 레벨의 스코프 : let(변수), const(상수)
	*/
	
	//let를 블록 레벨 지역변수로 사용
	
	//for문안에서 지역변수 선언
	for(let i=1;i<=3;i++){
		document.write(i + '<br>');
	}
	document.write('-----------<br>');
	//document.write(i);//for문 블럭을 벗어나면 호출 불가
	
	for(var x=1;x<=3;x++){
		document.write(x + '<br>');
	}
	document.write(x + '<---전역적으로 인식<br>');
	document.write('-----------<br>');
	
	function test1(){
		let i = 100; 
		document.write(i + '<br>');
	}
	test1();
	//함수안에서 선언되었기 때문에 함수를 벗어나서는 호출 불가
	//document.write(i + '<br>');
	document.write('-------------<br>');
	
	//let를 전역변수로 사용
	let i = 10;
	function test2(){
		document.write(i + '<br>');
	}
	test2();
	document.write(i + '<---전역적으로 사용<br>');
	document.write('------------<br>');
	
	let a = '사과';
	//let로 변수 정의시 변수명 중복 불허
	//let a = '포도';
	document.write('a = ' + a + '<br>');
	document.write('------------<br>');
	
	//let를 명시하면 변수 호이스팅이 적용되지 않음
	//document.write(b);
	let b;	
</script>
</body>
</html>
