<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>const</title>
</head>
<body>
<script type="text/javascript">
	const a = 10; //상수
	document.write(a + '<br>');
	document.write('------------<br>');
	
	//상수는 변경 불가능
	//a = 20;
	//document.write(a + '<br>');
	
	function test(){
		const b = 20;
		document.write(b + '<br>');
	}
	test();
	//const는 블럭 레벨 스코프로 동작하기 때문에
	//함수 블럭을 벗어나면 호출 불가
	//document.write(b);
	
</script>
</body>
</html>
