<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>return</title>
</head>
<body>
<script type="text/javascript">
	function returnTest(){
		document.write('문장A<br>');
		for(let i=1;i<=10;i++){
			//조건문
			if(i == 5){
				//특정 조건일 때 반복문을 빠져나감
				//break;
				
				//함수를 호출한 곳으로 되돌아감
				//결과적으로 함수 종료
				return;
			}
			document.write(i + '<br>');
		}
		document.write('문장B<br>');
	}
	//함수 호출
	returnTest();
	
	document.write('프로그램 끝!!');
</script>
</body>
</html>
