<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNaN함수</title>
</head>
<body>
<script type="text/javascript">
	let number1 = 10 / 'A';//NaN(Not a Number)
	document.write('number1 = ' + number1 + '<br>');
	
	//항상 false로 반환하기 때문에 isNaN함수를 사용해야 함
	if(number1 == NaN){
		document.write('숫자가 아님<br>');
	}else{
		document.write('숫자임<br>');
	}
	document.write('---------------<br>');
	
	//전달되는 인자의 값이 숫지인지 아닌지 판단
	if(isNaN(number1)){
		document.write('숫자가 아님<br>');
	}else{
		document.write('숫자임<br>');
	}
	
</script>
</body>
</html>
