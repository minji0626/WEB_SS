<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 인자</title>
</head>
<body>
<script type="text/javascript">
	/*
	자바스크립트는 함수를 생성할 때 지정한 매개변수보다 많거나 적은 매개변수를 사용하는
	것을 허용. 원래 함수에서 선언한 매개변수보다 적게 사용하면 미지정 매개변수에
	undefined가 입력됨
	*/
	function test(a,b){
		document.write('a = ' + a + '<br>');
		document.write('b = ' + b + '<br>');
	}
	test();
	document.write('------------<br>');
	test(10);
	document.write('------------<br>');
	test(10,20);
	document.write('------------<br>');
	test(10,20,30);
</script>
</body>
</html>
