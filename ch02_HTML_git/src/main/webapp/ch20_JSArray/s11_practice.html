<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
</head>
<body>
    <script>
        /*
        [실습]
        정수를 prompt로 5번 입력 받아서 배열에 저장시킨다. 저장된 데이터 중에서 최대값 과 최소값을 구하여 출력하세요.
        [입력 예시]

        [출력 예시]
        */
        let a = prompt('정수 a의 값을 입력해주세요.' , '');
        let b = prompt('정수 b의 값을 입력해주세요.' , '');
        let c = prompt('정수 c의 값을 입력해주세요.' , '');
        let d = prompt('정수 d의 값을 입력해주세요.' , '');
        let e = prompt('정수 e의 값을 입력해주세요.' , '');
        var max = a , min = b;
        const array = [a,b,c,d,e];
        document.write(array + '<br>');

        array.forEach(function (element, index,array){
            if(element > max){
                max = element;
            }
            if(element < min){
                min = element;
            }
        })
        document.write('max = ' + max + '<br>');
        document.write('min = ' + min + '<br>');

        
    </script>
</body>
</html>
