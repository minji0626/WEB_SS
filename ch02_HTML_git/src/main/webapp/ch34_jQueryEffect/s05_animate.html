<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>애니메이션</title>
    <style>
        h1{
            width: 50px;
            height: 30px;
            background-color: lavenderblush;
            font-size: 100%;
        }
        h2{
            width: 50px;
            height: 30px;
            background-color: navajowhite;
            font-size: 100%;
        }
        h3{
            width: 50px;
            height: 30px;
            background-color: lightcyan;
            font-size: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        // animate({애니메이션 속성 => css로 명시, '효과 속도', 콜백 함수})
        // 애니메이션 속성 : 모션으로 적용할 속성을 스타일(CSS)을 이용해서 입력한다
        $('h1').animate({
            // 5초 동안 왼쪽 여백을 늘린다
            marginLeft : '250px'
        },5000,function(){
            // 애니메이션 종료시 수행할 작업
            alert('도착 완료');
        });

        $('h2').animate({
            // 5초 동안 왼쪽 여백을 늘린다
            marginLeft : '250px',
            opacity: 0.3,
            width : '100px',
            height : '100px'
        },5000);

        $('h3').animate({
            // 5초 동안 왼쪽 여백을 늘린다
            marginLeft : '250px'
        },3000).animate({
            marginLeft:'100px'
        },2000);

      });
    </script>
  </head>
  <body>
    <h1>내용</h1>
    <h2>내용</h2>
    <h3>내용</h3>
  </body>
</html>
