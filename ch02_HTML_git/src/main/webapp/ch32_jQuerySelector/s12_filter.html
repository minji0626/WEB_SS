<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 필터 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $('tr:odd').css('background','yellow')
        $('tr:even').css('background','pink')

        // $('tr:first').css('background','#000')
        // $('tr:first').css('color','#fff')
        // => 두 가지 합쳐서 명시하기
        $('tr:first').css('background','#000')
                     .css('color','#fff');

    });
    </script>
</head>
<body>
<table>
    <tr>
        <th>이름</th><th>혈액형</th><th>지역</th>
    </tr>
    <tr>
        <td>강민수</td><td>AB형</td><td>서울</td>
    </tr>
    <tr>
        <td>이동욱</td><td>A형</td><td>제주</td>
    </tr>
    <tr>
        <td>공유</td><td>B형</td><td>강원</td>
    </tr>
    <tr>
        <td>송강</td><td>O형</td><td>인천</td>
    </tr>
    <tr>
        <td>유재석</td><td>AB형</td><td>부산</td>
    </tr>
    <tr>
        <td>김제니</td><td>A형</td><td>전주</td>
    </tr>
    <tr>
        <td>아현</td><td>O형</td><td>광주</td>
    </tr>
</table>
</body>
</html>
