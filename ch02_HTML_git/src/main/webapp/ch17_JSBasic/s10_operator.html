<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        var a=5, b=3, result;

        document.write('------산술연산자----<br>');

        result = a + b;
        document.write('a + b = ' +result+'<br>');

        result = a - b;
        document.write('a - b = ' +result+'<br>');

        result = a * b;
        document.write('a * b = ' +result+'<br>');

        result = a/b; // 1.66666666666667 정수 / 정수 해도 실수가 나올 수 있다
        document.write('a / b = ' +result+'<br>');

        result = a % b;
        document.write('a % b = ' +result+'<br>');
    </script>
</body>
</html>
