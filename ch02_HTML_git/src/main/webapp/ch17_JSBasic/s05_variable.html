<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable 변수</title>
</head>
<body>
    <script>
        /*
        변수명의 정의
        1. 키워드 (예약어)를 사용하면 안 된다.
        2. 숫자로 시작하면 안 된다.
        3. 특수문자는 언더바와 달러사인만 허용한다.
        4. 공백 문자를 포함할 수 없다.

        식별자를 잘못 지정한 예
        break (키워드)
        10alpha (숫자로 시작)
        #num (특수문자 사용)
        has space (공백 사용)
        */

        // 변수의 선언
        var num;

        //변수에 값을 할당
        num = 123; 

        //출력
        document.write('num = ' + num); // 문자열과 연결시켜주는 +
        document.write('<br>');

        //변수의 선언 없이 출력
        //document.write('num2 = ' + num2); 
        // 없는 변수를 호출하면 오류가 발생하지만 실행했을 때는 문제 없이 실행 가능하다
        // 오류는 콘솔에서 확인 할 수 있다.

        //변수 선언 후 값 할당 없이 출력
        var num3; 
        document.write('num3 = ' + num3); // 에러 없이 undefind로 출력
        document.write('<br>');
   
        //두개 이상의 변수를 한 번에 선언
        var a, b;
        a = 10;
        b = 5;
        // document.write('a+b = ' + a + b);
        // 소괄호를 안 해주면 연산 실행이 안 된다.
        document.write('a + b = ' + (a + b));
        document.write('<br>');

        //변수 선언과 초기화 동시 진행
        var c = 10, d = 3.5;
        document.write('c + d = ' + (c+d));
        document.write('<br>');

        // 한글 사용 가능 (사용은 가능하나 쓰지 않는 것이 좋음)
        var 번호 = 3;
        document.write('번호 =' + 번호);
   </script>
</body>
</html>
