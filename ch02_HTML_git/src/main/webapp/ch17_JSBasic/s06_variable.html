<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 사용시 주의사항</title>
</head>
<body>
    <script>
        var food = '김치찌개';  //변수 선언 및 초기화
        document.write('food = ' + food + '<br>');

        food = '라면';              // 데이터 변경
        document.write('food = ' + food + '<br>');

        document.write('----------------------<br>');

        //변수명을 같게 선언해도 오류가 발생하지 않음
        var food = '냉면';
        document.write('food = ' + food + '<br>');
    </script>
</body>
</html>
