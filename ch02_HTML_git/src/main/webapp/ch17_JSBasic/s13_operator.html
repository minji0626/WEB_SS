<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건연산자(삼항연산자)</title>
</head>
<body>
    <script>
        var input = prompt('숫자를 입력해주세요' , '');
                            //조건          참값                거짓값    
        var result = input > 0 ? '자연수입니다.' : '자연수가 아닙니다.'
        document.write(result);


    </script>
</body>
</html>
