<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>주석 및 출력</title>
</head>

<body>
    <script type="text/javascript">
        // 주석
        // 한줄 주석
        /*
        여러 줄 주석
        */
        // document.write('주석 처리');
        /*document.write('여러줄');
        document.write('주석 처리');*/

        //문자 표시
        document.write('Hello World!!<br>');
        document.write("Hello World~~<br>");

        //일반 데이터를 "를 사용할 경우
        document.write('오늘은 "수요일"<br>'); // 자동으로 일반 문자로 변환
        document.write("내일은 \"목요일\"<br>"); // 오류 발생하기 때문에 앞에 역슬래쉬

        //일반 데이터를 '를 사용할 경우
        document.write('여기는 \'서울\'<br>');  // 오류 발생하기 때문에 역슬래쉬 사용
        document.write("저기는 '부산'<br>");    // 자동으로 일반 문자로 변환

        //정수
        document.write(567);
        document.write('<br>');

        //실수
        document.write(454.343);
        document.write('<br>');

        //논리값
        document.write(true);
        document.write('<br>');

        //브라우저의 검사 항목을 클릭해서 콘솔에 출력된 내용 보기
        console.log('콘솔에 내용 출력');
    </script>
</body>

</html>
