<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문을 이용해서 객체의 속성 읽기</title>
</head>
<body>
    <script>
        const product = {
            name: 'eclipse',
            price : '10,000원',
            language : '한국어',
            supportOS:'win10',
            subscription : true
        }

        //for in 반복문
        for(let key in product) {
            document.write(key + ':' + product[key] + '<br>');
        }

    </script>
</body>
</html>
