<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 구매</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
h2{
	margin-top:40px;
	text-align:center;
}
table {
	margin:40px auto;
	width:600px;
}
td{
	padding-left:10px;
}
#buy{
	padding:10px 10px;
}
img{
	width:100px;
}
#preview{
	border:3px solid gray;
	margin:30px auto;
	text-align:center;
	height:50px;
}
input[type="submit"]{
	width:70px;
	height:30px;
	margin-left:500px;
	background-color:#289ca0;
	color:white;
	font-size:1.3em;
	font-weight:bold;
}
span{
	font-size:20px;
	font-weight:bold;
}
span#total{
	color:red;
}
</style>
<script type="text/javascript">
window.onload=function(){
	//가격 정보가 저장된 객체 생성
	const product = {
			c0:200000,
			c1:100000,
			c2:50000,
			c3:150000,
			c4:100000
	};
	let sum = 0;//총 구매 상품 가격
	let ship = 0;//배송비
	
	const inputs = document.querySelectorAll(
			                     'input[type="checkbox"]');
	//반복문을 이용한 이벤트 연결
	for(let i=0;i<inputs.length;i++){
		inputs[i].onclick=function(){
			if(this.checked){//체크박스 선택시
				sum += product[this.id];
			}else{//체크박스 해제시
				sum -= product[this.id];
			}
			
			//배송비 구하기
			if(sum > 0 && sum < 300000){
				ship = 5000;
			}else{
				ship = 0;
			}
			
			//구매비용과 배송비를 화면에 표시
			const spans = document.getElementsByTagName('span');
			spans[0].innerHTML = sum.toLocaleString();
			spans[1].innerHTML = ship.toLocaleString();
			spans[2].innerHTML = (sum + ship).toLocaleString();
		};
	}
};
</script>
</head>
<body>
<h2>상품 구매</h2>
<form action="order.jsp" method="post">
<table>
	<caption>구매 상품 목록</caption>
	<tr>
		<td><img src="../files/bag.jpg"></td>
		<td><img src="../files/coat.jpg"></td>
		<td><img src="../files/jeans.jpg"></td>
		<td><img src="../files/giftCard.jpg"></td>
		<td><img src="../files/shoes.jpg"></td>
	</tr>
	<tr>
		<td><input id="c0" type="checkbox" name="goods"
		                              value="bag">bag</td>
		<td><input id="c1" type="checkbox" name="goods"
		                              value="coat">coat</td>
		<td><input id="c2" type="checkbox" name="goods"
		                              value="jeans">jeans</td>
		<td><input id="c3" type="checkbox" name="goods"
		                              value="gift card">gift card</td>
		<td><input id="c4" type="checkbox" name="goods"
		                              value="shoes">shoes</td>                                                                                                                        
	</tr>
	<tr id="price">
		<td>(20만원)</td>
		<td>(10만원)</td>
		<td>( 5만원)</td>
		<td>(15만원)</td>
		<td>(10만원)</td>
	</tr>
	<tr height="100">
		<td colspan="5">*<b>30만원 미만 결제</b>시 5,000원의 배송비가 추가됩니다.</td>
	</tr>
	<tr>
		<td id="preview" colspan="5">
			총 상품가격 <span>0</span> 원 +
			총 배송비 <span>0</span> 원 = 
			총 주문금액 <span id="total">0</span> 원
		</td>
	</tr>
	<tr>
		<td id="buy" colspan="5"><input type="submit" value="buy"></td>
	</tr>
</table>
</form>
</body>
</html>
