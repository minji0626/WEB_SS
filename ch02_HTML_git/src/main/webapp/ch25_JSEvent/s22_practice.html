<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }

        div#game {
            width: 450px;
            margin: 0 auto;
            text-align: center;
        }

        div.result-img {
            position: relative;
            width: 220px;
            float: left;
        }

        div.result-img:first-child {
            text-align: right;
        }

        div.result-img:last-child {
            text-align: left;
        }

        div.result-img span {
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
            width: 120px;
            text-align: center;
            background-color: #f4f2c6;
            position: absolute;
            top: 25%;
            left: 20%;
        }

        /* 그림에 커서를 올리면 손바닥 아이콘으로 변하게 처리 */
        .user-option {
            cursor: pointer;
        }
    </style>

    <script>
        window.onload = function () {
            //computer, user가 선택한 값을 표시할 이미지
            const gameImage = document.querySelectorAll('.result-img img');

            // function getRandom() {
            //     return parseInt(Math.random() * 3); // 0부터 2까지의 랜덤한 숫자 반환
            // }

            // function getComputerSelection() {
            //     const index = getRandom(); // 랜덤한 인덱스 얻기
            //     return `../files/timg${index}.png`; //  랜덤 이미지의 URL 반환
            // }

            //user가 선택할 이미지
            const userOptions = document.getElementsByClassName('user-option');
            for (let i = 0; i < userOptions.length; i++) {
                userOptions[i].onclick = function () {

                    // 컴퓨터가 선택한 값
                    let com_answer = Math.floor(Math.random() * 3);
                    gameImage[0].style.display = '';
                    gameImage[0].src = '../files/timg' + com_answer + '.png';

                    // const comImgsrc = getComputerSelection();   //컴퓨터는 랜덤하게 이미지를 가져옵니다
                    // const comImg = document.querySelector('.result-img:first-child img');
                    // comImg.src = comImgsrc;
                    // comImg.style.display = 'inline-block';

                    // user가 선택한 값
                    let user_answer = this.id.substr(3);
                    //user가 선택한 이미지 표시하기
                    gameImage[1].style.display = '';
                    gameImage[1].src = '../files/timg' + user_answer + '.png';

                    // const selectedImg = this.src;       // 사용자가 고른 이미지는 해당 src에서 가져오세요
                    // const userImg = document.querySelector('.result-img:last-child img');   // 그 이미지는 result-img의 마지막 자식의 이미지에 삽입하세요
                    // userImg.src = selectedImg;
                    // userImg.style.display = 'inline-block'; //사진이 보여지게 스타일 변경

                    //가위바위보 결과 표시하기
                    /*
                    가위 바위 보 결과
                    컴퓨터      사용자          컴퓨터-사용자           결과
                       0              0                      0                   무
                       0              1                     -1                   패
                       0              2                     -2                   승
                       ---------------------------------------------------
                       1              0                       1                  승
                       1              1                       0                  무
                       1              2                      -1                  패
                       ---------------------------------------------------
                       2              0                       2                  패
                       2              1                       1                  승
                       2              2                       0                  무
                       */
                    let result;
                    let num = com_answer - user_answer;

                    if (num == 0) {
                        result = ['무', '무'];
                    } else if (num == -2 || num == 1) {
                        result = ['승', '패'];
                    } else if (num == -1 || num == 2) {
                        result = ['패', '승'];
                    }

                    const showResult = document.querySelectorAll('.result-img span');
                    for (let i = 0; i < showResult.length; i++) {

                        if (result[i] == '패') {
                            gameImage[i].width = 100;
                            showResult[i].style.display = 'none';
                        } else {
                            gameImage[i].width = 220;
                            showResult[i].style.display = '';
                        }
                        showResult[i].innerHTML = (i == 0 ? '컴퓨터' : '사용자') + ' ' + result[i];
                    }

                }
            };

        };
    </script>
</head>

<body>
    <h1>가위 바위 보 게임</h1>
    <div id="game">
        <div>
            <img src="../files/timg0.png" class="user-option" id="img0" width="90">
            <img src="../files/timg1.png" class="user-option" id="img1" width="90">
            <img src="../files/timg2.png" class="user-option" id="img2" width="90">
        </div>
        <div>
            <div class="result-img">
                <img style="display: none;" alt="컴퓨터"><span></span>
            </div>
            <div class="result-img">
                <img style="display: none;" alt="사용자"><span></span>
            </div>
        </div>
    </div>

</body>

</html>
