<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>
<style type="text/css">
/*태그 선택자 : 태그명을 통해서 동일한 이름의 태그 선택*/
span{
	font-family:serif;/*글꼴 지정*/
	font-size:20pt;/*글자의 크기 지정*/
	background-color:yellow;/*배경색 지정*/
}
p{
	font-size:25pt;
	background-color:pink;
}
</style>
</head>
<body>
<span>가을이 빨리 와라</span>
<p>겨울이 오면</p>
<span>봄이 오는 소리</span>
</body>
</html>
