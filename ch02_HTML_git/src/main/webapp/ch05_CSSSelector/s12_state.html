<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태 가상 선택자</title>
<style type="text/css">

/* 
선택자 형태				설명
:checked			체크 상태의 input 태그를 선택
:focus				초점이 맞추어진 input태그를 선택
:enabled			사용 가능한 input 태그를 선택
:disabled			사용 불가능한  input 태그 선택
 */
 /* input 태그가 사용 가능할 경우 배경색을 yellow로 지정 */
input:enabled {
	background-color: yellow;
}
 /* input 태그가 사용 불가능할 경우 배경색을 gray로 지정 */
input:disabled {
	background-color: gray;
}
 /* input 태그에 초점이 맞춰지 경우 배경색을 orange로 지정 */
input:focus {
	background-color: orange;
}


div {
	width: 300px;
	height: 100px;
	border: 1px solid black;
	overflow: hidden; /* 지정한 넓이와 옾이를 벗어난 데이터는 숨김 */
}

input[type=checkbox]:checked + div{
	height: 0px;
}
</style>
</head>
<body>
<h2>Enabled</h2>
<input type="text">
<h2>Disabled</h2>
<input type="text" disabled="disabled">
<br><br>
<input type="checkbox">
<div>

	체크박스에 체크하면 내용이 사라짐
	체크박스에 체크하면 내용이 사라짐
	체크박스에 체크하면 내용이 사라짐
	체크박스에 체크하면 내용이 사라짐
	체크박스에 체크하면 내용이 사라짐
</div>

</body>
</html>
