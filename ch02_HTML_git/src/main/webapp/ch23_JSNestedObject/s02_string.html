<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let characters = prompt('사용할 비밀번호를 입력하세요', '6글자 이상');

        //length : 문자열의 길이
        if(characters.length < 6){
            document.write('6글자 이상으로 입력해주세요');
        } else{
            document.write('비밀번호 설정이 완료되었습니다.')
        }
    </script>
</body>
</html>
