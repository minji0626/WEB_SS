<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius(원 그리기)</title>
<style type="text/css">
	.circle1{
		background-color:#C60;
		width:200px;
		height:200px;
		border-radius:100px;
	}
	.circle2{
		background-color:#fff;
		border:solid 3px #a72525;
		width:200px;
		height:200px;
		border-radius:100px;
	}
</style>
</head>
<body>
<div class="circle1"></div>
<div class="circle2"></div>
</body>
</html>
