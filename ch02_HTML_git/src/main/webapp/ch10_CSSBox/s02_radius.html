<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius</title>
<style type="text/css">
p{
	font-family:돋움;
	font-size:10pt;
	line-height:20px;/*줄 간격*/
}
div.rounded{
	background-color:#666;
	color:#fff;
	width:230px;
	padding:10px;
	border-radius:10px;/*모서리를 둥글게 처리*/
}
</style>
</head>
<body>
<div class="rounded">
	<p>
		내 그늘 아래 그림자 길어질수록<br>
		나의 어지럼증 깊어져<br>
		세상이 몇바퀴씩 곤두박질치네요
	</p>
</div>
</body>
</html>
