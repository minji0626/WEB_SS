<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style type="text/css">
#shadowed{
	box-shadow:5px 5px 10px #000;
}
a#link img:hover{
	box-shadow:0 5px 10px rgba(0,0,0,0.6);
}
</style>
</head>
<body>
<img id="shadowed" src="../files/cross.jpg" 
                               width="200" height="230">
<br><br><br>
<a href="#" id="link">
	<img src="../files/cross.jpg" width="200" height="230">
</a>                          
</body>
</html>
