<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>menu</title>

<style type="text/css">
ul.menu1 {
	list-style: none; /* 리스트의 점 아이콘 */
}

ul.menu1 li {
	display: inline; /* list 가로로 표시 */
}

ul.menu1 li a {
	text-decoration: none;
	background: #ECE6FF;
	color: #000;
	/* a 태그에는 width, height가 적용되지 않으므로 display : inline-block 명시함  */
	display: inline-block;
	width: 100px;
	height: 30px;
	padding-top: 3px;
	padding-left: 10px;
}

ul.menu1 li a:hover {
	background-color: #ffece6;
	text-decoration: none;
}

ul.menu2 {
	list-style: none;
}

ul.menu2 li {
	display: inline;
}

ul.menu2 li a {
	text-decoration: none;
	background: #ECE6FF;
	color: #000;
	width: 100px;
	height: 40px;
	display: table-cell;
	text-align: center;
	vertical-align: middle;
}

ul.menu2 li a:hover {
	background-color: #ffece6;
	text-decoration: none;
}
ul.menu3 {
	list-style: none;
}

ul.menu3 li {
	display: inline;
}

ul.menu3 li a {
	text-decoration: none;
	background: #ECE6FF;
	color: #000;
	width: 100px;
	height: 40px;
	display : inline-flex;
	align-items: center; 
	justify-content: center; 
}

ul.menu3 li a:hover {
	background-color: #ffece6;
	text-decoration: none;
}
</style>
</head>
<body>
	<ul class="menu1">
		<li><a href="#">Company</a></li>
		<li><a href="#">Product</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">Community</a></li>
	</ul>

	<ul class="menu2">
		<li><a href="#">Company</a></li>
		<li><a href="#">Product</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">Community</a></li>
	</ul>

	<ul class="menu3">
		<li><a href="#">Company</a></li>
		<li><a href="#">Product</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">Community</a></li>
	</ul>

</body>
</html>
