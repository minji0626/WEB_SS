<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DIV</title>
<style type="text/css">

div.a{
	width: 500px;
	height: 100px;
	border: solid 1px orange;
	text-align: center;
	vertical-align : middle;
	/* div의 공간을 테이블의 셀 공간으로 지정해서 
	vertical-align이 적용되도록 처리 */
	display: table-cell;
}

div.b {
	width: 500px;
	height: 100px;
	border: solid 1px orange;
	text-align: center;
	/* align-content: center; */
	display: flex;
	align-items: center; /* 세로 정렬 */
	justify-content: center; /* 가로 정렬 */
}

</style>


</head>
<body>
<div class="a"><span>하하</span></div>
<br>
<div class="b"><span>호호</span></div>
</body>
</html>
