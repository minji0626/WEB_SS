<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list</title>
<style type="text/css">
ul{
list-style: none; /* 목록의 점을 제거 */
}

ul li{
display: inline; /* 목록이 가로로 배치 */
}


</style>

</head>
<body>
	<ul class="list1">
		<li>서울</li>
		<li>부산</li>
		<li>대구</li>
		<li>광주</li>
	</ul>
</body>
</html>
