<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
	<h3>기본 테이블</h3>
	<table border="1">
		<!-- 중앙정렬 -->
		<caption>제목</caption>
		<tr>
			<td><a href="https://www.naver.com"> <img src="winter.jpg"
					width="50" height="50"></a></td>
			<td>셀 내용</td>
		</tr>
	</table>

	<h3>figure 태그를 이용한 table에 제목 넣기</h3>
	<figure>
		<!-- 좌측 정렬 기본 -->
		<figcaption>제목</figcaption>
		<table border="1">
			<tr>
				<td>셀 내용</td>
				<td>셀 내용</td>
			</tr>
		</table>
	</figure>

	<figure>
		<!-- 좌측 정렬 기본 -->
		<table border="1">
			<tr>
				<td>셀 내용</td>
				<td>셀 내용</td>
			</tr>
		</table>
		<figcaption>제목</figcaption>
	</figure>

	<h3>표 구조 정의하기</h3>
	<!--  
	<thead> : 표의 머리말 부분을 표시하는 태그
	<tbody> : 표의 내용을 표시하는 태그
	<tfoot> : 표의 꼬리말 부분을 표시하는 태그
	-->
	<table border="1">
		<caption>가격표</caption> <!-- 제목 -->
		
		<thead> <!-- 머리말 -->
			<tr>
				<!-- <th> : 중앙 정렬, 글자를 굵게 표시 -->
				<th>메뉴명</th>
				<th>가격</th>

			</tr>
		</thead>
		
		<tbody> <!-- 내용 -->
			<tr>
				<td>해물 파스타</td>
				<td>8,000원</td>
			</tr>
			<tr>
				<td>까르보나라</td>
				<td>9,000원</td>
			</tr>
		</tbody>
		
		<tfoot> <!-- 꼬리말 -->
			<tr>
			<td>총합</td>
			<td>17,000원</td>
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
